name: Mabl Test Execution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mabl-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Node.js (si tu flujo requiere Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # 3. Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0 xvfb

      # 4. Instalar Mabl CLI usando snap
      - name: Install Mabl CLI
        run: |
          sudo snap install mabl-app --classic
          export PATH="/snap/bin:$PATH"

      # 5. Ejecutar Mabl en modo headless usando xvfb
      - name: Run Mabl tests
        run: |
          export PATH="/snap/bin:$PATH"
          xvfb-run mabl-app login --api-token ${{ secrets.MABL_API_TOKEN }}
          xvfb-run mabl-app test run --environment <ID del entorno> --test <ID del test>
